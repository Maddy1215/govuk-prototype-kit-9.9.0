{% extends "layout.html" %}

{% block pageTitle %}
  Account Details
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/upload">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-inset-text">
        This data will not be saved for purposes of the demo
      </div>

      <h1 class="govuk-heading-xl">Sign up for an Account</h1>

      <form class="form" action="/confirm" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="email-address">
              What is your email address?
            </label>
          </h1>
          <input class="govuk-input" id="email-address" name="email-address" type="text">
        </div>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="password">
              Please enter a password
            </label>
          </h1>
          <input class="govuk-input" id="password" name="password" type="password">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
